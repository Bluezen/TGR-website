---
layout: default
title: Blog
---

<div id="home">
    <h1>Blog Posts</h1>
    <ul class="posts">
        {% for post in site.posts %}
        <li>
            <span>{{ post.date | date_to_string }}</span>&raquo;
            <a href="{{ post.url }}">{{ post.title }}</a> &nbsp;&#8211;&nbsp; {{ post.description }} &nbsp;&#8211;&nbsp; {% include comments_count.html %}
            
        </li>
        {% endfor %}
    </ul>
</div>
