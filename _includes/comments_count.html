{% if page.comments or post.comments %}

{% if post.comments %}
<a href="{{ post.url }}#disqus_thread" data-disqus-identifier="{{ site.url }}{{ post.url }}">YY Comments</a>
{% elsif page.comments %}
<a href="{{ page.url }}#disqus_thread" data-disqus-identifier="{{ site.url }}{{ page.url }}">XX Comments</a>
{% endif %}
      <script type="text/javascript">
    /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
    var disqus_shortname = 'thegamersreader'; // required: replace example with your forum shortname

    /* * * DON'T EDIT BELOW THIS LINE * * */
    (function () {
        var s = document.createElement('script'); s.async = true;
        s.type = 'text/javascript';
        s.src = '//' + disqus_shortname + '.disqus.com/count.js';
        (document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
    }());
    </script>
{% endif %}
